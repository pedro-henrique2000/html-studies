<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
    <!-- Normalize -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <!-- Padrao -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Inicio Container -->
    <div id="container">

        <header>
            <!-- Inicio Header -->
            <div id="logo">
                <h1> <a href="">Museu Nacional</a></h1>
            </div>

            <nav>
                <!-- Inicio Nav -->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Videos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav> <!-- Fim Nav -->

        </header> <!-- Fim Header -->

        <div id="principal"> <!-- Inicio principal -->
            
            <div id="conteudo"> <!-- Inicio conteudo -->
                <section id="capa">
                    <img src="img/museu.png" alt="">
                </section>
            </div> <!-- Fim conteudo -->

            <aside> <!-- Inicio aside -->
                <section id="depoimento"> <!-- Inicio seção depoimento -->
                    <img src="img/depoimento.png" alt="">
                </section> <!-- Fim seção depoimento -->

                <section id="visita"> <!-- Inicio seção visita -->
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Pessoas</label>
                            <input class="campo" type="text" id="qtd" value="1">
                        </fieldset>

                        <button type="submit" class="botao">Verificar disponibilidade</button>
                    </form>
                </section>  <!-- Fim seção visita -->

                <section id="galeria"> <!-- inicio seção galeria -->
                    <h4>Galeria de Fotos</h4>
                    <a href="">
                        <img src="img/imagem1.jpg" width="93" height="93" alt="imagem1">
                    </a>

                    <a href="">
                        <img src="img/imagem2.jpg" width="93" height="93" alt="imagem2">
                    </a>

                    <a href="">
                        <img src="img/imagem3.jpg" width="93" height="93" alt="imagem3">
                    </a>

                    <a href="">
                        <img src="img/imagem4.jpg" width="93" height="93" alt="imagem4">
                    </a>
                </section> <!-- Fim seção galeria -->

            </aside> <!-- Fim aside -->

        </div> <!-- Fim principal -->


    </div>
    <!-- Fim Container -->
</body>

</html>
